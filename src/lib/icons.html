<canvas/>
<script>
  const f = new FontFace('Work Sans', 'url(https://fonts.gstatic.com/s/worksans/v19/QGYsz_wNahGAdqQ43Rh_fKDp.woff2)', { weight: 900 });

  f.load().then(() => {
    document.fonts.add(f);

    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    const size = 192;

    canvas.width = size;
    canvas.height = size;

    ctx.scale(size / 100, size / 100);
    
    ctx.beginPath();
    ctx.moveTo(30, 0);
    ctx.lineTo(70, 0);
    ctx.arc(70, 30, 30, -Math.PI / 2, 0);
    ctx.lineTo(100, 70);
    ctx.arc(70, 70, 30, 0, Math.PI / 2);
    ctx.lineTo(30, 100);
    ctx.arc(30, 70, 30, Math.PI / 2, Math.PI);
    ctx.lineTo(0, 30);
    ctx.arc(30, 30, 30, Math.PI, 3 * Math.PI / 2);

    ctx.fillStyle = '#be4bdb';
    // ctx.fillRect(0, 0, 100, 100);
    ctx.fill();

    ctx.font = '900 70px "Work Sans"';
    const m = ctx.measureText('L');
    ctx.fillStyle = 'white';
    ctx.fillText('L', 50 - (m.actualBoundingBoxRight - m.actualBoundingBoxLeft) / 2, 50 - (m.actualBoundingBoxDescent - m.actualBoundingBoxAscent) / 2);
  });
</script>
